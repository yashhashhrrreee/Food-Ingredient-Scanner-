<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Cooking Video</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <header>
      <div class="logo">Ingredient Scanner</div>
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
      </nav>
    </header>
    <main class="video-page">
      <h1>Your Cooking Instruction Video</h1>

      <!-- Display the extracted text -->
      <p><strong>Instructions:</strong></p>
      <p>{{ merged_video.text }}</p>
      <!-- Display the text above the video -->

      <!-- Display the video -->
      <video controls>
        <source
          src="{{ merged_video.merged_video_file.url }}"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </main>
  </body>
</html>
